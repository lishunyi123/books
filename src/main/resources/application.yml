server:
    port: 8080
spring:
    flyway:
        # 资源内SQL存储地址
        locations: classpath:db/books
        # 是否开启
        enabled: true
        # 迁移前校验SQL文件是否存在问题
        validate-on-migrate: true
        # 每次清空原始库，生产要关闭！！！
        clean-disabled: true
        # 校验路径下是否存在SQL文件
        check-location: false
        # 最开始已经存在表结构，且不存在 flyway_schema_history 表时，需要设置为 true
        baseline-on-migrate: true
        # 初始版本1
        baseline-version: 1
    application:
        name: books
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        name: defaultDataSource
        password: root
        url: jdbc:mysql://localhost:3306/books?serverTimezone=UTC
        username: 123456
